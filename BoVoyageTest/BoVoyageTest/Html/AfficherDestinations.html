<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Afficher Destinations</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>


<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-1">Bo Voyage Test</h1>
            <p class="lead">Le monde est un livre et ceux qui ne voyagent pas n'en lisent qu'une page</p>
            <p class="lead">Après si tu n'aimes pas lire...</p>
        </div>
    </div>

    <div class="container" style="height: 100px">
        <div class="row align-items-center h-100">
            <h1 class="mx-auto">Afficher les Destinations</h1>
        </div>
    </div>

    <div class="container">
        <input class="form-control" id="myInput" type="text" placeholder="Recherche..">
        <br>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Continent</th>
                    <th>Pays</th>
                    <th>Région</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="myTable">
                
            </tbody>
        </table>
    </div>

    <script src="bootstrap/jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $.get("http://localhost:13178/api/destinations", function (listeDestination) {
                for (let destination of listeDestination) {
                    $("#myTable").append(`<tr><td>${destination.Continent}</td><td>${destination.Pays}</td><td>${destination.Region}</td><td>${destination.Description}</td></tr>`);
                }
            });
        });
    </script>



</body>
</html>
