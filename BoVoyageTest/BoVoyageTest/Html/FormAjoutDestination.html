<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Ajouter Destination</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>


<body>

    <div class="jumbotron jumbotron-fluid bg-info text-white text-center">
        <div class="container">
            <h1 class="display-1">Bo Voyage Test</h1>
            <p class="lead">Le monde est un livre et ceux qui ne voyagent pas n'en lisent qu'une page</p>
            <p class="lead">Après si tu n'aimes pas lire...</p>
        </div>
    </div>

    <div class="container" style="height: 100px">
        <div class="row align-items-center h-100">
            <h1 class="mx-auto">Ajouter Une Destination</h1>
        </div>
    </div>

    <div class="container">
        <form>
            <div class="row form-group justify-content-center">
                <label for="inputContinent" class="col-form-label col-sm-2">Continent:</label>
                <div class="col-sm-4">
                    <input class="form-control" name="Continent" id="inputContinent" type="text" placeholder="Continent" required />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="inputPays" class="col-form-label col-sm-2">Pays:</label>
                <div class="col-sm-4">
                    <input class="form-control" name="Pays" id="inputPays" type="text" placeholder="Pays" required />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="inputRegion" class="col-form-label col-sm-2">Région:</label>
                <div class="col-sm-4">
                    <input class="form-control" name="Région" id="inputRegion" type="text" placeholder="Région" required />
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <label for="inputDescription" class="col-form-label col-sm-2">Déscription:</label>
                <div class="col-sm-4">
                    <textarea class="form-control" name="Déscription" id="inputDescription" type="text" placeholder="Déscription" rows="3" required></textarea>
                </div>
            </div>

            <div class="row form-group justify-content-center">
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-outline-info btn-lg btn-block">Ajouter</button>
                </div>
            </div>
      

        </form>
    </div>

    <script src="bootstrap/jquery/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            (function ($) {
                $.fn.serializeFormJSON = function () {

                    var o = {};
                    var a = this.serializeArray();
                    $.each(a, function () {
                        if (o[this.name]) {
                            if (!o[this.name].push) {
                                o[this.name] = [o[this.name]];
                            }
                            o[this.name].push(this.value || '');
                        } else {
                            o[this.name] = this.value || '';
                        }
                    });
                    return o;
                };
            })(jQuery);

            $('form').submit(function (e) {
                e.preventDefault();
                var data = $(this).serializeFormJSON();
                console.log(data);
                $.post("http://localhost:13178/api/destinations", data);
            });
        });

    </script>

</body>
</html>
